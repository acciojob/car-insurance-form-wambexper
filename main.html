<!DOCTYPE html>
<html>
<head>
  <title>Car Insurance Registration Form</title>
</head>
<body>
  <h2>Car Insurance Registration Form</h2>
  <form method="post">
    <label for="name">Name*</label>
    <input type="text" id="name" required><br><br>
    
    <label for="email">Email*</label>
    <input type="email" id="email" required><br><br>
    
    <label>Gender*</label><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" required>
    
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" required><br><br>
    
    <label for="cars">Car Brands</label>
    <select id="cars">
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedes">Mercedes</option>
    </select><br><br>
    
    <label for="carage">Car Age*</label>
    <input type="number" id="carage" required><br><br>
    
    <label for="dop">Date of Purchase(dop)*</label>
    <input type="date" id="dop" required><br><br>
    
    <label for="password">Password*</label>
    <input type="password" id="password" required><br><br>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
